<!DTYPE html>
<html lang="zh-cn">
<head>
<title>USB调试模式打开帮助</title>
</head>
<center><h1>USB调试模式打开方法</h1>
<ul>
<li><h3>Android 4.1.X，点击“设置”→“开发人员选项”→“右上角打开开发模式”→“USB调试模式”进行勾选</h3>
<br><br><br>
<li><h3>Android 4.2~7.0，点击“设置”→“关于手机”→“版本号（连续点击7次后返回“设置”）”→“开发人员选项”→“右上角打开开发模式”→“USB调试模式”进行勾选</h3>
</ul>
</html>
